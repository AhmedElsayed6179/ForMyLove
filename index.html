<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You Doaa</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #ffdde1, #ee9ca7, #ff6f91);
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .text {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: clamp(18px, 6vw, 40px);
      text-shadow: 0 0 15px rgba(255, 0, 100, 0.9);
      animation: floatText 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes floatText {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="heartCanvas"></canvas>
  <div class="text">I Love You Doaa</div>

  <script>
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    let W, H;
    let particles = [];
    let scale = 1;
    let pulseDirection = 1; // يتحرك للداخل والخارج

    function resizeCanvas() {
      W = canvas.width = window.innerWidth;
      H = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createHeartPoints(numPoints) {
      let points = [];
      for (let i = 0; i < numPoints; i++) {
        let t = Math.PI - (2 * Math.PI * i) / numPoints;
        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
        points.push({x: x, y: -y});
      }
      return points;
    }

    const heartPoints = createHeartPoints(300);

    function Particle(x, y) {
      this.x = Math.random() * W;
      this.y = Math.random() * H;
      this.targetX = x;
      this.targetY = y;
      this.size = 2;
      this.speed = 0.02 + Math.random() * 0.03;
    }

    Particle.prototype.update = function() {
      this.x += (this.targetX - this.x) * this.speed;
      this.y += (this.targetY - this.y) * this.speed;
    };

    Particle.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(255,0,80,0.8)";
      ctx.fill();
    };

    function init() {
      particles = [];
      const s = Math.min(W, H) / 40;
      const offsetX = W / 2;
      const offsetY = H / 2;

      heartPoints.forEach(p => {
        particles.push(new Particle(p.x * s + offsetX, p.y * s + offsetY));
      });
    }

    function animate() {
      ctx.clearRect(0, 0, W, H);

      ctx.save();
      // خلي القلب يهتز (pulse) بعد ما يتجمع
      scale += 0.005 * pulseDirection;
      if (scale > 1.05 || scale < 0.95) {
        pulseDirection *= -1;
      }
      ctx.translate(W / 2, H / 2);
      ctx.scale(scale, scale);
      ctx.translate(-W / 2, -H / 2);

      particles.forEach(p => {
        p.update();
        p.draw();
      });

      ctx.restore();

      requestAnimationFrame(animate);
    }

    init();
    animate();
  </script>
</body>
</html>
